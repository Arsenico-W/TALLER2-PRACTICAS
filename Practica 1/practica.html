<body class="body" >
    <style>
        .box {
            margin: 0%;

    <p>

    <h1>Create a user </h1>

    <p>or write your data for registering</p>
    <p>
    <form action="" method="" aling="center">

            <input type="text" placeholder="Your names" maxlength="10" required name="name" id="name" /> <br>
            <input type="text" placeholder="email" maxlength="30" required name="email" id="email" /> <br>
            <div class="box1">
                <select name="document" id="document">
                    <option>Type of document</option>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="TI">CE</option>
                </select>
            </div>
            <input type="text" placeholder="Document number" maxlength="30" required name="documento" id="documento" />
            <br />
            <div class="box2">
                <input type="date" id="fecha"/>
            </div>
            
            <input type="text" placeholder="Cellphone" maxlength="30" required name="Cellphone" id="Cellphone" />
            <br />
            <input type="text" placeholder="Telephone" maxlength="30" required name="Telephone" id="Telephone" />

        </div>


    </form>
